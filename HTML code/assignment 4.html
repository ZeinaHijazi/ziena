<!DOCTYPE html>
<html lang="en">
    <body></body>
<form>
    <div>
    <label>User Name</label>
    <input type="text" placeholder="User Name">
</div>
    <div>
    <label>Email</label>
    <input type="email" placeholder="Email">
</div>
    <div>
    <label>Birth Date</label>
    <input type="date">
</div>
    <div>
    <label>Registration Datetime</label>
    <input type="datetime-local">
</div>
<div>
    <label>Age</label>
    <input type="number" minlength="0">
</div>
<div>
    <label>Password</label>
    <input type="Password" placeholder="Password">
</div>
<div>
    <label for="file">Upload Profile Picture</label>
    <input type="file" name="file" id="file" accept="image/png , image/gif , image/jpeg">
</div>
<div>
    <label>Courses:</label>
   <input type="checkbox" id="CSS" name="CSS" value="CSS">
   <label for="CSS">CSS</label>
  
    <input type="checkbox" id="Html" name="Html" value="Html">
    <label for="Html">Html</label>
    
    <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
    <label for="Javascript">Javascript</label>
</div>
<div>
    <label>Gender:</label>
    <br>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="Female" name="Female" value="Female">
    <label for="Female">Female</label><br>
</div>
<textarea placeholder="note" rows="12" cols="100"></textarea>
<br>
<select>
    <option disabled selected>--select course--</option>
        <optgroup label="frontend">
        <option value="html">Html</option>
        <option value="CSS">CSS</option>
        <option value="Javascript">Javascript</option>
    </optgroup>
    <optgroup label="backend">
        <option value="C#">C#</option>
        <option value=".Net">.Net</option>
        <option value="Javascript">Javascript</option>
    </optgroup>
</select>
<br>
<a href="https://www.w3schools.com/default.asp" target="_blank">W3Schools</a>
<br>
<button type="button">Signup</button>
<input type="reset">
</form>
  
</body>
</html>
