<!DOCTYPE html>
<html>
    <head>
        <title>Favourite and Least Favourite Things</title>
    </head>
    <body>
        <table border="1">
            <caption>Favourite and Least Favourite Thing</caption>
            <thead>
                <tr>
                <th colspan="1"></th>
                <th colspan="1"></th>
                <th colspan="1">Bob</th>
                <th colspan="1">Alice</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Favourite</th>
                    <th >Color</th>
                    <td>Blue</td>
                    <td>Purple</td>
                    </tr>
                    <tr>
                    <th>Flavor</th>
                    <td>Banana</td>
                    <td>Chocolate</td>
                </tr>
                <tr>
                    <th rowspan="2">Least Favourite</th>
                    <th>Color</th>
                    <td>Yellow</td>
                    <td>Pink</td>
                    </tr>
                    <tr>
                    <th>Flavor</th>
                    <td>Mint</td>
                    <td>Walnut</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
